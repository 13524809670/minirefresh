        作者：dailc
        时间：2017-08-28
        描述： 配置项全开的列表示例（所有主题都支持的配置项）
        一些特殊的配置项会单独作为示例（如default皮肤的successAnim）
        
-->
<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>options list</title>
        <link rel="stylesheet" href="../../dist/debug/minirefresh.css" />
        <link rel="stylesheet" href="../common/common.css" />

    </head>

    <body>

        <div id="minirefresh" class="minirefresh-wrap">

            <div class="minirefresh-scroll">

                <ul class="data-list" id="listdata">

                </ul>
            </div>
        </div>

        <script type="text/javascript" src="../../dist/debug/minirefresh.js"></script>
        <script type="text/javascript" src="../common/common.js"></script>
        <script>
            var appendTestData = Common.appendTestData,
                // 记录一个最新
                maxDataSize = 30,
                listDom = document.querySelector('#listdata'),
                requestDelayTime = 600;

            var miniRefresh = new MiniRefresh({
                // 下拉有关
                down: {
                    // 默认没有锁定，可以通过API动态设置
                    isLock: false,
                    // 是否自动下拉刷新,启用后会自动触发一次下拉刷新，优先级要高于up的自动loading，有了这个up的就不会执行了
                    // 注意,default主题时，其实下拉刷新动画和上拉效果一样的，不要被迷惑了
                    isAuto: false,
                    // 下拉要大于多少长度后再下拉刷新
                    offset: 75,
                    // 阻尼系数，下拉的距离大于offset时,改变下拉区域高度比例;值越接近0,高度变化越小,表现为越往下越难拉
                    dampRate: 0.3,
                    // 回弹动画时间
                    bounceTime: 300,
                    // 以下几个字段是主题显示中的，几乎所有主题都会提供配置
                    contentdown: '下拉刷新',
                    // 可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: '释放刷新',
                    // 可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: '加载中...',
                    callback: function() {
                        setTimeout(function() {
                            // 每次下拉刷新后，上拉的状态会被自动重置
                            appendTestData(listDom, 10, true);
                            miniRefresh.endDownLoading(true);
                        }, requestDelayTime);
                    }
                },
                // 上拉有关
                up: {
                    // 默认没有锁定，可以通过API动态设置
                    isLock: false,
                    // 是否自动上拉加载-初始化是是否自动
                    isAuto: true,
                    // 距离底部高度(到达该高度即触发)
                    offset: 100,
                    loadFull: {
                        // 开启配置后，只要没满屏幕，就会自动加载
                        isEnable: true,
                        delay: 300
                    },
                    // 是否默认显示上拉进度条，可以通过API改变
                    isShowUpLoading: true,
                    // 以下几个字段是主题显示中的，几乎所有主题都会提供配置
                    contentdown: '上拉显示更多',
                    contentrefresh: '加载中...',
                    contentnomore: '没有更多数据了',
                    callback: function() {
                        setTimeout(function() {
                            appendTestData(listDom, 10);
                            miniRefresh.endUpLoading(listDom.children.length >= maxDataSize ? true : false);
                        }, requestDelayTime);
                    }
                },
                // 容器
                container: '#minirefresh'
            });
        </script>
    </body>

</html>
